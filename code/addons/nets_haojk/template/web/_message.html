


<link href="./resource/css/bootstrap.min.css?v=20180110" rel="stylesheet">
<link href="./resource/css/common.css?v=20170719" rel="stylesheet">


<div class="main">
	<div class="container">
		<div class="panel panel-content main-panel-content {if !empty($frames['section']['platform_module_menu']['plugin_menu'])}panel-content-plugin{/if}">

	<div class="container message-noexist text-center">
	<span class="error-icon"><i class="wi text-{$label} wi-{if $label=='success'}right-sign{/if}{if $label=='danger'}warning-sign{/if}{if $label=='info'}info-sign{/if}{if $label=='warning'}error-sign{/if}"></i></span>
	{if is_array($msg)}
	<h2>MYSQL 错误：</h2>
	<div class="tips">{php echo cutstr($msg['sql'], 300000, 1);}</div>
	<div class="state"><b>{$msg['error'][0]} {$msg['error'][1]}：</b>{$msg['error'][2]}</div>
	{else}
	<div class="tips">{$caption}</div>
	<div class="state">{$msg}</div>
	{/if}
	{if $redirect}
	<div class="btn-group">
		<a class="btn btn-link" href="{$redirect}">如果你的浏览器没有自动跳转，请点击此链接</a>
		<script type="text/javascript">
            setTimeout(function () {
                location.href = "{$redirect}";
            }, 300000);
		</script>
	</div>
	{else}
	<p><a href="javascript:history.go(-1);" class="btn btn-primary">点击这里返回上一页</a> &nbsp; <a href="./?refresh" class="btn btn-primary">首页</a></p>
	{/if}
	</div>
		</div>
	</div>
</div>
<script type="text/javascript">
    function setCookie(cname,cvalue,exdays){
        var d = new Date();
        d.setTime(d.getTime()+(exdays*24*60*60*1000));
        var expires = "expires="+d.toGMTString();
        document.cookie = cname+"="+cvalue+"; "+expires;
    }
    //设置cookie
    var modal = new Object();
    {if is_array($msg)}
    modal.title = 'MYSQL 错误';
    modal.msg = '{php echo cutstr($msg['sql'], 300, 1);}';
    {else}
    modal.title = '{$caption}';
    modal.msg = '<i class="wi text-{$label} wi-{if $label=='success'}right-sign{/if}{if $label=='danger'}warning-sign{/if}{if $label=='info'}info-sign{/if}{if $label=='warning'}error-sign{/if}"></i>{$msg}';
    {/if}
        {if $redirect}
        modal.redirect = "{$redirect}";

        {else}
        modal.redirect = "";
        {/if}
            setCookie("modal",JSON.stringify(modal),30000);

            //跳转
            {if $redirect}
            setTimeout(function(){
                window.location.href= "{$redirect}";
            },0)
            {else}
            setTimeout(function(){
                window.history.back(-1);
            },0)
            {/if}

</script>
